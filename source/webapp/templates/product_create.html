{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}
{% block content %}
    <h1>Add Product</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title_id" name="title" required>
            <label for="title_id">Title</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="price_id" name="price" required>
            <label for="price_id">Price</label>
        </div>
        <div class="form-floating mb-3">
            <input type="url" class="form-control" id="image_id" name="image" required>
            <label for="image_id">Image url</label>
        </div>
        <div class="form-floating  mb-3">
            <select class="form-select" id="category_id" name="category_id">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.title }}</option>
                {% endfor %}
            </select>
            <label for="category_id">Categories</label>
        </div>
        <div class="form-floating  mb-3">
            <textarea class="form-control" id="description_id" name="description"></textarea>
            <label for="description_id">Description</label>
        </div>
        <button type="submit" class="btn btn-primary">Add product</button>
    </form>
{% endblock %}
