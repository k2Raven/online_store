{% extends 'base.html' %}

{% block title %}{{ product.title }}{% endblock %}
{% block content %}
	<div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ product.image }}" class="img-fluid rounded-start">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.title }}</h5>
                                <p class="card-text"><small
                                        class="text-body-secondary">{{ product.category.title }}</small></p>
                                <p class="card-text">Price: {{ product.price }}$</p>
                                <p class="card-text">{{ product.description }}</p>
                                <p class="card-text"><small
                                        class="text-body-secondary">Added: {{ product.created_at|date:"d/m/Y H:i" }}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock %}
